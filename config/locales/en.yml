en:
  omise:
    settings:
      labels:
        omise_api_key: Secret Key
        omise_publishable_key: Publishable Key
        omise_currency: Currency Code

      help:
        omise_api_key: This is the secret key starting with sk_ which is available from your Omise dashboard
        omise_publishable_key: This is the publishable key starting with pk_ which is available from your Omise dashboard
        omise_currency: This is the currency which should be sent to Omise with each of your payment requests.

      defaults:
        omise_currency: USD
